<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB TERREMOTOS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
    
</head>
<body>
  <header>
     <h1>TERREMOTOS</h1>
  </header>
  <main>
        <nav>
                <a href="#map">MAPA 1</a>
                <a href="#mapa2">MAPA 2</a>
        </nav>
        <section id="autenticacion">
           <article id="contenedorForms">
                <div id="logup"><!--Registro-->
                    <h3>¿Todavía no te has registrado?</h3>
                    <form id="form1" action="#" method="POST">
                        <section>
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" placeholder="Introduce email..."><br>

                            <label for="pass">Contraseña:</label><br>
                            <input type="password" id="pass" name="pass" placeholder="Introduce una contraseña..."><br>

                            <label for="pass2">Repite contraseña:</label><br>
                            <input type="password" id="pass2" name="pass2" placeholder="Confirma la contraseña..."><br><br>
                            
                            <button type="submit">Sign Up</button>
                        </section>
                    </form>
                </div>
                
                <div id="login"><!--Login-->
                    <h3>Iniciar sesión:</h3>
                    <form id="form2" action="#" method="POST">
                        <section>
                            <label for="email2">Email:</label><br>
                            <input type="email" id="email2" name="email2" placeholder="Introduce tu email..."><br>

                            <label for="pass3">Password:</label><br>
                            <input type="password" id="pass3" name="pass3" placeholder="Introduce tu contraseña..."><br><br>

                            <button type="submit">Sign In</button>
                        </section>
                    </form>
                    <p id="message"></p>

                </div>
                <div id="logout"><!--Logout-->
                    <h3>Cerrar sesión:</h3>
                    <!-- <p id="message"></p> -->
                    <button id="salir">Sign Out</button>
                </div>


           </article>
        </section>


        <section id="mapa1">
          <button id="verAdd">Ver tu lista de terremotos</button>
          <button id="verTodos">Ver todos los terremotos</button>
          <p>Para crear tu lista de terremotos es necesario estar registrado y posteriormente iniciar sesión</p>
          <div id="map"></div> 
        </section>

        <section id="mapa2">
                <article>
                        <label for="minMag">Magnitud mínima:</label>
                                <input type="number" id="minMag" value="0" step="0.1">
                        
                                        
                        <label for="maxMag">Magnitud máxima:</label>
                                <input type="number" id="maxMag" value="7" step="0.1">

                        <label for="starttime">Fecha inicio:</label>
                                <input type="date" id="starttime">

                        <label for="endtime">Fecha fin:</label>
                                <input type="date" id="endtime">

                        <button id="botonBuscar">Buscar</button>
                </article>
                <div id="info">Introduce filtros y pulsa "Buscar".</div>
                <div id="map2"></div> 
        </section>
  </main>



<!--libreria principal -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

        https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
<!--libreria firebase de autenticacion-->
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

<!--sweet alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="./js/sript.js"></script>  
</body>
</html>

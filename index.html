<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB TERREMOTOS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
    
</head>
<body>
  <header>
     <h1>TERREMOTOS</h1>
  </header>
  <main>
        <nav>
                <a href="#mapa1">MAPA 1</a>
                <a href="#mapa2">MAPA 2</a>
        </nav>
        <section id="autenticacion">
           <article id="contenedorForms">
                <div id="logup" class="log"><!--Registro-->
                    <h3>REGISTRARSE</h3>
                    <form id="form1" action="#" method="POST">
                        <section class="f">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Introduce email...">

                            <label for="pass">Contraseña:</label>
                            <input type="password" id="pass" name="pass" placeholder="Introduce una contraseña...">

                            <label for="pass2">Repite contraseña:</label>
                            <input type="password" id="pass2" name="pass2" placeholder="Confirma la contraseña...">
                            
                            <button type="submit">Sign Up</button>
                        </section>
                    </form>
                </div>
                
                <div id="login" class="log"><!--Login-->
                    <h3>INICIAR SESIÓN</h3>
                    <form id="form2" action="#" method="POST">
                        <section class="f">
                            <label for="email2">Email:</label>
                            <input type="email" id="email2" name="email2" placeholder="Introduce tu email...">

                            <label for="pass3">Password:</label>
                            <input type="password" id="pass3" name="pass3" placeholder="Introduce tu contraseña...">

                            <button type="submit">Sign In</button>
                        </section>
                    </form>
                    
                </div>
                <div id="logout" class="log" class="f"><!--Logout-->
                    <p id="message"></p>
                    <h3>CERRAR SESIÓN</h3>
                    <!-- <p id="message"></p> -->
                    <button id="salir">Sign Out</button>
                </div>


           </article>
        </section>

        
        <section id="mapa1">
          <h1>MAPA 1</h1>
          <section id="leyenda">
                <li><span style="background-color: #1E881A;"></span> Magnitud 0 → 3</li>
                <li><span style="background-color: #e5c40e;"></span> Magnitud 3 → 5</li>
                <li><span style="background-color: #ed7708;"></span> Magnitud 5 → 7</li>
                <li><span style="background-color: #f62904;"></span> Magnitud + 7</li> 
          </section>
          <button id="verAdd">Ver tu lista de terremotos</button>
          <button id="verTodos">Ver todos los terremotos</button>
          <p>Para crear tu lista de terremotos es necesario estar registrado y posteriormente iniciar sesión</p>
          <div id="map"></div> 
        </section>

        <section id="mapa2">
            <h1>MAPA 2</h1>
            <h3>FILTRA POR MAGNITUD</h3>
                <article id="filtrosmagni">
                        <label for="minMag">Magnitud mínima:</label>
                                <input type="number" id="minMag" value="0" step="0.1">
                        
                                        
                        <label for="maxMag">Magnitud máxima:</label>
                                <input type="number" id="maxMag" value="7" step="0.1">

                        <label for="starttime">Fecha inicio:</label>
                                <input type="date" id="starttime">

                        <label for="endtime">Fecha fin:</label>
                                <input type="date" id="endtime">

                        <button id="botonBuscar">Buscar</button>
                </article>
                <div id="info"></div>
                <div id="map2"></div> 
        </section>
  </main>



<!--libreria principal -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

        https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
<!--libreria firebase de autenticacion-->
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

<!--sweet alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="./js/script.js"></script>  
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB TERREMOTOS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
    
</head>
<body>
  <header>
     <a class="logo">TERREMOTOS</a>
  </header>
  <div id="map"></div> 



  <section id="mapa2">
     <article>
            <label for="minMag">Magnitud mínima:</label>
                    <input type="number" id="minMag" value="0" step="0.1">
            
                        
            <label for="maxMag">Magnitud máxima:</label>
                    <input type="number" id="maxMag" value="7" step="0.1">

            <label for="starttime">Fecha inicio:</label>
                    <input type="date" id="starttime">

            <label for="endtime">Fecha fin:</label>
                    <input type="date" id="endtime">

            <button id="botonBuscar">Buscar</button>
     </article>
     <div id="info">Introduce filtros y pulsa "Buscar".</div>
     <div id="map2"></div> 
  </section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/sript.js"></script>  
</body>
</html>
